<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>ToDo List</header>
    <main>
        <div class="title">ToDo List</div>
        <div class="form">
            <input class="write" type="text" placeholder="New Task">
            <button class="add">Add</button>
        </div>
        <div class="tasks">
            <div class="new-task">
                <input class="done" type="checkbox">
                <span class="task-name">Task name</span>
                <button class="delete">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYI_27-lSo8Z4auY7awG1LHELDPeyiANbDnY59FbLY-K2U4jDe0C45zUp63EPDzH1buKc&usqp=CAU" alt="delete">
                </button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
